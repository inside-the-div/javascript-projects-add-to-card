<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/add-to-cart.css">
    <title>Add to Cart</title>
</head>
<body>
    <div class="project-body">

        <div id="alertToaster" class="alert-toaster">
            
        </div>


        <div class="add-to-cart-container">
            <div class = "cart-head">
                <div><h1 class="add-to-cart-title">Add to Cart</h1></div>
                <div class="add-to-cart-right">
                    <div id="btn-cart-list-show-hide" class="btn-common-project"><i class="fa-solid fa-cart-shopping"></i> (<span id="totalCartItems">0</span>)</div>
                    <input class="input-box-common-project" placeholder="Search Product" id = "searchProduct" type="text">
                </div>
            </div>
    
            <div class = "cart-products-body">
            </div>
        </div>
    
    
        <div class = "cart-list cart-slide-right">
            <div class="cart-list-head">
                <h2>Your cart Items</h2>
                <div id="btnCartListclose">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="product-list-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="productListTableBody">
                    </tbody>
                    <tfoot id="productCartListFooter">
                        <tr>
                            <td colspan="2"><b>Total</b></td>
                            <td colspan="2"><b>$<span id="totalPrice">$180</span></b></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="data/cart-product.js"></script>
    <script src="js/add-to-cart.js"></script>
</body>
</html>
